services:
  # =======================
  # Portainer (Monitoring)
  # =======================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    mem_limit: "300m"
    memswap_limit: "300"

  # =======================
  # MediaWiki + MariaDB
  # =======================
  mediawiki-db:
    image: mariadb:11
    container_name: mediawiki-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MW_DB_NAME}
      MYSQL_USER: ${MW_DB_USER}
      MYSQL_PASSWORD: ${MW_DB_PASS}
      MYSQL_ROOT_PASSWORD: ${MW_DB_ROOT_PASS}
    volumes:
      - mediawiki_db_data:/var/lib/mysql
    mem_limit: "700m"
    memswap_limit: "700"

  mediawiki:
    image: mediawiki:1.41
    container_name: mediawiki
    restart: unless-stopped
    depends_on:
      - mediawiki-db
    ports:
      - "8085:80"
    environment:
      MW_DB_TYPE: mysql
      MW_DB_SERVER: mediawiki-db
      MW_DB_NAME: ${MW_DB_NAME}
      MW_DB_USER: ${MW_DB_USER}
      MW_DB_PASSWORD: ${MW_DB_PASS}
    volumes:
      - mediawiki_images:/var/www/html/images
      # LocalSettings.php wird NACH dem Setup hier abgelegt (siehe Schritt 6)
      - ./data/mediawiki/LocalSettings.php:/var/www/html/LocalSettings.php
    mem_limit: "300m"
    memswap_limit: "300"

  # (optional) phpMyAdmin für beide MariaDBs (Host auswählbar)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_ARBITRARY: "1"
    mem_limit: "300m"
    memswap_limit: "300"

  # =======================
  # Nextcloud + MariaDB
  # =======================
  nextcloud-db:
    image: mariadb:11
    container_name: nextcloud-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${NC_DB_NAME}
      MYSQL_USER: ${NC_DB_USER}
      MYSQL_PASSWORD: ${NC_DB_PASS}
      MYSQL_ROOT_PASSWORD: ${NC_DB_ROOT_PASS}
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    mem_limit: "700m"
    memswap_limit: "700"

  nextcloud:
    image: nextcloud:28-apache
    container_name: nextcloud
    restart: unless-stopped
    depends_on:
      - nextcloud-db
    ports:
      - "8080:80"
    environment:
      MYSQL_HOST: nextcloud-db
      MYSQL_DATABASE: ${NC_DB_NAME}
      MYSQL_USER: ${NC_DB_USER}
      MYSQL_PASSWORD: ${NC_DB_PASS}
    volumes:
      - nextcloud_data:/var/www/html
    mem_limit: "300m"
    memswap_limit: "300"

  # =======================
  # Gogs + Postgres
  # =======================
  gogs-db:
    image: postgres:16
    container_name: gogs-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${GOGS_DB_NAME}
      POSTGRES_USER: ${GOGS_DB_USER}
      POSTGRES_PASSWORD: ${GOGS_DB_POSTGRES_PASS}
    volumes:
      - gogs_db_data:/var/lib/postgresql/data
    mem_limit: "700m"
    memswap_limit: "700"

  gogs:
    image: gogs/gogs:latest
    container_name: gogs
    restart: unless-stopped
    depends_on:
      - gogs-db
    ports:
      - "3000:3000"   # Web UI
      - "2222:22"     # Git via SSH
    volumes:
      - gogs_data:/data
    mem_limit: "300m"
    memswap_limit: "300"

volumes:
  portainer_data:
  mediawiki_db_data:
  mediawiki_images:
  nextcloud_db_data:
  nextcloud_data:
  gogs_db_data:
  gogs_data:
